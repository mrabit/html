<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .image-slider {
            position:relative;
            display: inline-block;
        }
        .image-slider > div {
            position: absolute;
            top: 0; bottom: 0; left: 0;
            width: 50%; /* Initial width */
            overflow: hidden; /* Make it clip the image */
            resize: horizontal;

        }
        .image-slider > div::before {
            content: '';
            position: absolute;
            bottom: 0; right: 0;
            width: 12px; height: 12px;
            padding: 5px;
            background: linear-gradient(-45deg, white 50%, transparent 0);
            background-clip: content-box;
            cursor: ew-resize;
        }
        .image-slider img { display: block;  }

    </style>
</head>
<body>
    <div class="image-slider">
        <div>
            <img src="adamcatlace-before.jpg" alt="Before" class="Before" />
        </div>
        <img src="adamcatlace.jpg" alt="After" class="After"/>
    </div>
</body>
</html>
