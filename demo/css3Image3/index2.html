    <title>Title</title>
    <!--<link rel="stylesheet" href="http://www.jq22.com/demo/jqtl-150326222647/jquery.range.css">-->
    <style>
        html{
            cursor: none;
        }
        body{
            margin:0;
            padding: 0;
            border:0;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        @keyframes goto {
            from{
                width:0;
            }
            to{
                 width:100%;
             }
        }
        .image-slider {
            position:relative;
            display: inline-block;
        }
        .image-slider  .div {
            position: absolute;
            top: 0; bottom: -10px; left: 0;
            width: 50%;
            overflow: hidden;
            animation:goto  20s infinite alternate ease;
        }
        .image-slider img {
            display: block;
            user-select: none;
        }
        .image-slider input {
            position: absolute;
            left: 0;
            bottom:10px;
            width: 100%;
            margin: 0;
        }


    </style>
</head>
