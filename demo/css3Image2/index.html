<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        @keyframes panoramic {
            to {
                background-position: 100% 0;
            }
        }
        .panoramic {
            width: 150px;
            height: 150px;
            background: url("naxos-greece-big.jpg");
            background-size: auto 100%;
            animation: panoramic 10s linear infinite alternate;
            animation-play-state: paused;
        }
        .panoramic:hover,
        .panoramic:focus {
            animation-play-state: running;
        }
    </style>
</head>
<body>
<div class="panoramic"></div>

</body>
</html>
