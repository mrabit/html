<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* Base style */

        h1 {
            margin: 0 0 .2em;
            font-size: 150%;
        }

        p {
            margin: 0;
        }

        body {
            background: #fb3;
            font: 100%/1.5 sans-serif;
        }
        main1 {
            padding: 1em 1.5em;
            box-sizing: border-box;
            background: #655;
            color: white;
            text-align: center;
            position: absolute;
            top: calc(50% - 3em);
            left: calc(50% - 9em);
            width: 18em;
            height: 6em;
            display: none;
        }
        main2 {
            padding: 1em 1.5em;
            box-sizing: border-box;
            background: #655;
            color: white;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transform-style:preserve-3d;
            display: none;
        }
        main3 {
            padding: 1em 1.5em;
            box-sizing: border-box;
            background: #655;
            color: white;
            text-align: center;
            width: 18em;
            margin: 50vh auto 0;
            transform: translateY(-50%);
            display: block;
            display: none;
        }
        main4 {
            padding: 1em 1.5em;
            box-sizing: border-box;
            background: #655;
            color: white;
            text-align: center;
            margin: auto;
            display: none;
        }
        /*if main4*/
        body{
            display: flex;
            min-height: 100vh;
            margin: 0;
            align-items: center;
            justify-content: center;
        }
        main {
            /*padding: 1em 1.5em;*/
            box-sizing: border-box;
            /*background: #655;*/
            color: white;
            text-align: center;
            margin:auto;
        }
    </style>
</head>
<body>
    <main1>
        <h1>Am I centered yet?</h1>
        <p>Center me, please!</p>
    </main1>
    <main2>
        <h1>Am I centered yet?</h1>
        <p>Center me, please!</p>
    </main2>
    <main3>
        <h1>Am I centered yet?</h1>
        <p>Center me, please!</p>
    </main3>
    <main4>
        <h1>Am I centered yet?</h1>
        <p>Center me, please!</p>
    </main4>
    <main>
        <img src="image.png" alt="">
    </main>
</body>
</html>
