<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../public/css/bootstrap.css">
    <link rel="stylesheet" href="../../public/css/app.min.css">

</head>
<body>
<div data-percent="0" id="time_line"></div>

<!--<script src="../../public/js/app.min.js"></script>-->
<script src="../../public/js/jquery-1.12.3.min.js"></script>
<script src="../../public/js/bootstrap.js"></script>
<script src="../../public/js/jquery.easypiechart/jquery.easypiechart.js"></script>

<script>
    var percent=0;
    var ui_options={
        percent: percent,
        lineWidth: 4,
        trackColor: '#e8eff0',
        barColor: '#7266ba',
        scaleColor: false,
        size: 180,
        lineCap: 'butt',
        animate:100
    };
    $("#time_line").easyPieChart( ui_options);
    setInterval(function () {
        console.log(percent)
        if(percent>=100){
            percent=0;
        }

        $("#time_line").data('easyPieChart').update(percent);
        percent++;
    },100)
</script>
