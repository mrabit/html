<script src="../../public/js/jquery-1.12.3.min.js"></script>
<script>
    /***
     * 键值对
     * @constructor
     */
    function Dictionary() {
        this.keys = [];
        this.data = [];
        //添加键值对
        this.put = function (key, value) {
            if (this.data[key] == null) { //如键不存在则身【键】数组添加键名
                this.keys.push(key);
            }
            this.data[key] = value; //给键赋值
        };
        //获取键对应的值
        this.get = function (key) {
            return this.data[key];
        };
        //去除键值，(去除键数据中的键名及对应的值)
        this.remove = function (key) {
            for(var i=0;i < this.keys.length;i++) {
                if(key == this.keys[i]){
                    this.keys=this.keys.slice(0,i).concat(this.keys.slice(i+1,this.keys.length))
                }
            }
            this.data[key] = null;
        };
        //判断键值元素是否为空
        this.isEmpty = function () {
            return this.keys.length == 0;
        };
        //获取键值元素大小
        this.size = function () {
            return this.keys.length;
        };
    }

    var d=new Dictionary();
    d.put("name","张三");
    d.put("age","18");
    d.put("sex","男");
    d.get("sex");
    document.write(d.size());
    document.write(d.isEmpty());
    d.remove("sex");
</script>
