<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="../../public/css/bootstrap.css">
    <link rel="stylesheet" href="../../public/css/app.min.css">
    <script src="../../public/js/jquery-1.12.3.min.js"></script>
</head>
<body ng-app="" style="display: none">
    <div class="container">
        <div class="col-xs-4">
            <p>我的第一个AngularJs表达式:{{5 + 5}}</p>
            <input type="text" ng-model="name" class="form-control">
            <p>姓名: {{name}}</p>
            <p >姓名: <span ng-bind="name"></span></p>
            <div data-ng-app="" data-ng-init="name='John'">
                <p>姓名为 <span data-ng-bind="name"></span></p>
            </div>
        </div>
    </div>
</body>
</html>
<script src="angular.min.js"></script>
<script>
    $(function ($,owner) {
        $("body").show();
    })(jQuery,window);
</script>
