<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="../../public/css/bootstrap.css">
    <link rel="stylesheet" href="../../public/css/app.min.css">
    <script src="../../public/js/jquery-1.12.3.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="col-xs-4">
            <div ng-app="myApp" ng-controller="myCtrl">
                <select   class="form-control" ng-model="select" ng-options="x.site for x in sites">

                </select>
                你的选择是: <span>{{select.site}}</span>
                你的选择是: <span>{{select.url}}</span>
                <select class="form-control" ng-model="selects">
                    <option ng-repeat="x in sites" value="{{x.url}}">{{x.site}}</option>
                </select>
                你的选择是: <span>{{selects}}</span>
                <select ng-model="selectedSite" ng-options="x for (x, y) in site" class="form-control">
                </select>

                <h1>你选择的值是: {{selectedSite}}</h1>
                <select ng-model="selectedCar" ng-options="y.brand for (x, y) in cars" class="form-control">
                </select>
                <h1>你选择的值是: {{selectedCar.color }}</h1>

            </div>
        </div>
    </div>
</body>
</html>
<script src="angular.min.js"></script>
<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope) {
        $scope.sites = [
            {site : "Google", url : "http://www.google.com"},
            {site : "Runoob", url : "http://www.runoob.com"},
            {site : "Taobao", url : "http://www.taobao.com"}
        ];
        $scope.site = {
            site01 : "Google",
            site02 : "Runoob",
            site03 : "Taobao"
        };
        $scope.cars = {
            car01 : {brand : "Ford", model : "Mustang", color : "red"},
            car02 : {brand : "Fiat", model : "500", color : "white"},
            car03 : {brand : "Volvo", model : "XC90", color : "black"}
        };
    });
</script>
