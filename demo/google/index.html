    <title>Title</title>
    <style>
        section{
            display: flex;
            flex-wrap: wrap;
        }
        section::after{
            content: '';
            flex-grow: 999999999;
        }
        div{
            position: relative;
            overflow: hidden;
            flex-grow: 99999999999999;
            margin: 2px;
            background-color: violet;
            height: 200px;
            cursor: pointer;
        }
        img{
            height: 200px;
            object-fit: cover;
            max-width: 100%;
            min-width: 100%;
            vertical-align: bottom;
            display: block;
            transition: opacity .2s ease-in-out;
        }

        div:hover img {
            opacity: .5;
        }
        div::after,
        div::before {
            position: absolute;
            z-index: 1;
            width: 100%;
            height: 50%;
            transition: transform .4s ease-out;
            color: #fff;
        }
        div::after {
            content: attr(data-title);
            top: 0;
            transform: translateY(-100%) scale(.8);
            background: rgba(0,0,0,.4);
            font-size: .5rem;
            font-weight: 300;
            font-family: Merriweather, serif;

            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
        }
        div::before {
            content: attr(data-description);
            top: 50%;
            transform: translateY(100%) scale(.8);
            background: rgba(107,38,68,.6);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            color: #f1f1f1;
            font-size: .5rem;

            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
        }
        div:hover::after,
        div:hover::before {
            transform: translateY(0%) scale(1);
        }
        @media screen and (max-width: 768px){
            div::before {
                transform: translateY(0%) scale(1);
                top:70%;
                height: 30%;
            }
            div::after{
                display: none;
            }
            div:hover img {
                opacity: 1;
            }
        }
    </style>
</head>
