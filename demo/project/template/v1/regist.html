<body>

<!-- header -->
<header id="header" class="navbar navbar-fixed-top bg-primary padder-v"  data-spy="affix" data-offset-top="1">
    <div class="container">
        <div class="navbar-header">
            <button class="btn btn-link visible-xs pull-right m-r" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                <i class="fa fa-bars"></i>
            </button>
            <a href="#" class="navbar-brand m-r-lg">
                <img src="img/logo.png" class="m-r-sm hide">
                <span class="h3">数据街</span>
            </a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right font-thin">
                <li class="dropdown"> <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <span class="hidden-xs-only">卖家中心</span>
                    <b class="caret hidden-xs-only"></b> </a>
                    <ul class="dropdown-menu  font-thin">
                        <li><a href="#" class="font-thin">交易信息</a></li>
                        <li><a href="#" class="font-thin">出售产品/服务</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#why" data-ride="scroll">登录</a>
                </li>
                <li>
                    <a href="#features" data-ride="scroll">注册</a>
                </li>
                <li class="dropdown"> <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <span class="hidden-xs-only">切换到</span>
                    <b class="caret hidden-xs-only"></b> </a>
                    <ul class="dropdown-menu font-thin">
                        <li><a href="#" class="font-thin">开发平台</a></li>
                        <li><a href="#" class="font-thin">服务平台</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</header>
<!-- / header -->
<div id="content">
    <div class="bg-white-only">
        <div class="container">
            <div style="height: 95px;"></div>
            <div class="col-md-4 col-md-offset-8">
                <a href="" class="navbar-brand block m-t">新用户注册</a>
                <div class="m-b-lg">

                    <form name="form" class="form-validation">
                        <div class="text-danger wrapper text-center" ng-show="authError">

                        </div>
                        <div class="list-group list-group-sm">

                            <div class="list-group-item">
                                <input  placeholder="用户名" class="form-control no-border" ng-model="user.name" required="">
                            </div>

                            <div class="list-group-item">
                                <input type="password" placeholder="密码" class="form-control no-border" ng-model="user.password" required="">
                            </div>

                            <div class="list-group-item">
                                <input type="password" placeholder="确认密码" class="form-control no-border" ng-model="user.password" required="">
                            </div>
                        </div>
                        <div class="checkbox m-b-md m-t-none">
                            <label class="i-checks">
                                <input type="checkbox" ng-model="agree" required=""><i></i> 同意 <a href="">条款和政策</a>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signup()" ng-disabled="form.$invalid">注册</button>
                        <div class="line line-dashed"></div>
                        <p class="text-center"><small>我已注册账户?</small></p>
                        <a ui-sref="access.signin" class="btn btn-lg btn-default btn-block">登录</a>
                    </form>
                </div>
            </div>
        </div>
    </div>



</div>

<script src="public/libs/jquery/jquery/dist/jquery.js"></script>
<script src="public/bootstrap/dist/js/bootstrap.js"></script>
<script src="public/libs/jquery/jquery_appear/jquery.appear.js"></script>
<script src="public/js/landing.js"></script>
</body>
</html>
