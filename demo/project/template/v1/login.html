<div id="content">
    <div class="bg-white-only">
        <div class="container">
            <div style="height: 99px"></div>

            <div  class="col-md-4 col-md-offset-8">
                <a href="" class="navbar-brand block m-t">登录</a>
                <div class="row">
                    <div class="col-md-4 col-md-offset-2"><a onclick="
                        document.getElementById('sj').style.display='none';
                        document.getElementById('zh').style.display='';


                    " >账号密码登录</a></div>
                    <div class="col-md-1">|</div>
                    <div class="col-md-4 "><a onclick="
                        document.getElementById('sj').style.display='';
                        document.getElementById('zh').style.display='none';

                    ">手机号登录</a> </div>
                </div>
                <div class="m-b-lg"  id="zh">
                    <form name="form" class="form-validation">
                        <div class="text-danger wrapper text-center" ng-show="authError">
                        </div>
                        <div class="list-group list-group-sm">
                            <div class="list-group-item">
                                <input  placeholder="登录账号" class="form-control no-border" ng-model="user.name" required="">
                            </div>
                            <div class="list-group-item">
                                <input type="password" placeholder="密码" class="form-control no-border" ng-model="user.password" required="">
                            </div>
                            <div class="list-group-item">
                                <input type="password" placeholder="验证码" class="form-control no-border" ng-model="user.password" required="">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled="form.$invalid">登录</button>
                        <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">忘记密码?</a></div>
                        <div class="line line-dashed"></div>
                        <p class="text-center"><small>没有账户?</small></p>
                        <a ui-sref="access.signup" class="btn btn-lg btn-default btn-block">新建一个账户</a>
                    </form>
                </div>
                <div class="m-b-lg" style="display: none" id="sj">
                    <form name="form" class="form-validation">
                        <div class="text-danger wrapper text-center" ng-show="authError">
                        </div>
                        <div class="list-group list-group-sm">
                            <div class="list-group-item">
                                <input  placeholder="手机号" class="form-control no-border" ng-model="user.name" required="">
                            </div>
                            <div class="list-group-item">
                                <input  placeholder="验证码" class="form-control no-border" ng-model="user.password" required="">
                            </div>
                            <div class="list-group-item">
                                <input placeholder="手机动态码" class="form-control no-border" ng-model="user.password" required="">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled="form.$invalid">登录</button>
                        <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">忘记密码?</a></div>
                        <div class="line line-dashed"></div>
                        <p class="text-center"><small>没有账户?</small></p>
                        <a ui-sref="access.signup" class="btn btn-lg btn-default btn-block">新建一个账户</a>
                    </form>
                </div>
            </div>
        </div>


    </div>
