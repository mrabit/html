<script>
    $(document).ready(function(){
        $("button[name=deletePost]").click(function(){
            $(this).parent().remove();
        }) ;

        $("button[name=requ_parm],button[name=return_parm]").click(function(){
            var name=$(this).attr("name");
            var parm_name="";
            var parm_type="";
            var parm_flog="";
            var parm_state="";
            switch(name){
                case "requ_parm":
                    parm_name="requ_parm_name[]";
                    parm_type="requ_parm_type[]";
                    parm_flog="requ_parm_type[]";
                    parm_state="requ_parm_state[]";
                    break;
                case "return_parm":
                    parm_name="return_parm_name[]";
                    parm_type="return_parm_type[]";
                    parm_flog="return_parm_type[]";
                    parm_state="return_parm_state[]";
                    break;
            }
            $(this).parent().parent().prev().append("<li class='list-group-item hover '> <div class=' row text-center'> <div class='col-sm-3 col-xs-3'> <input name='"+parm_name+"' value='key' class='form-control' type='text'> </div> <div class='col-sm-3 col-xs-3'> <select  name='"+parm_type+"'  class='form-control'> <option value='string'>string</option> <option value='int'>int</option> <option value='short'>short</option> <option value='long'>long</option> <option value='float'>float</option> <option value='double'>double</option> <option value='char'>char</option> </select> </div> <div class='col-sm-2 col-xs-2'> <label class='checkbox-inline i-checks form-control-static'> <input  name='"+parm_flog+"'  type='checkbox' value='是'><i></i>是 </label> </div> <div class='col-sm-3 col-xs-3'> <input  name='"+parm_state+"'  value='返回数据的格式' type='text' class='form-control'> </div> <div class='col-sm-1 col-xs-1'> <button name='deleteLi' type='button' class=' close form-control ' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>×</span></button> </div> </div> </li>");
            $("button[name=deleteLi]").unbind().click(function(){
                $(this).parent().parent().parent().remove();
            }) ;
        });
        $("button[name=append_error_code]").click(function(){
            $(this). parent().parent().prev().append("<li class='list-group-item hover'><div class='row text-center'><div class='col-sm-3 col-xs-3'><input name='error_code[]' value='300101' class='form-control' type='text'></div><div class='col-sm-4 col-xs-4'><input name='return_error_code[]' value='User'srequestisexpired' class='form-control' type='text'></div><div class='col-sm-4 ol-xs-4'><input name='error_code_state[]' value='用户请求过期' class='form-control' type='text'></div><div class='col-sm-1 col-xs-1'><button name='deleteLi' type='button' class='close form-control' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>×</span></button></div></div></li>");
            $("button[name=deleteLi]").unbind().click(function(){
                $(this).parent().parent().parent().remove();
            }) ;
        });

        $("#myTab button").click(function(){
//            获取当前li是第几个元素
            var num=$(this).parent().parent().index();
            $(this).parent().parent().remove();
            $("#myTabContent").children()[num].remove();
            $("#myTab li:first").addClass("active");
            $("#myTabContent div:first").addClass("active in");
        });


        $("[name='add_Tab']").click(function(){
            var name=$("[name='example']").find("option:selected").text();
            var flog=false;
            $("#myTab li").each(function(){
                if($(this).text()==name){
                    alert("已添加"+name);
                    flog=true;
                    return false;
                }
            });
            if(flog){
                return false;
            }
            $("#myTab").append("<li><a href='#"+name+"' data-toggle='tab'>"+name+"<button type='button' class='destroy close  text-xs '><i class='text-xs glyphicon glyphicon-remove' aria-hidden='true'></button></a></li>");
            $("#myTabContent").append("<div class='tab-pane fade' id='"+name+"'><div class='form-group row'><div class='col-sm-12 '><textarea class='form-control' rows='3'>"+name+"</textarea></div></div></div>");

            $("#myTab button").unbind().click(function(){
//            获取当前li是第几个元素
                var num=$(this).parent().parent().index();
                $(this).parent().parent().remove();
                $("#myTabContent").children()[num].remove();
                $("#myTab li:first").addClass("active");
                $("#myTabContent div:first").addClass("active in");
            });

            if($("#myTab li").size()<=1) {
                $("#myTab li:first").addClass("active");
                $("#myTabContent div:first").addClass("active in");
            }
        });
    });
