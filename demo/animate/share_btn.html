    <title>Title</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="http://flatfull.com/themes/angulr/html/css/app.min.css">
    <link rel="stylesheet" href="gotop.css">
    <script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.js"></script>

    <style>
        body>div:nth-child(1){
            height: 100vh;
            background-image: url(http://cn.bing.com/ImageResolution.aspx?w=320&h=568&t=2016910);
            background-repeat: no-repeat;
            background-position-x: center;
            display: flex;
            align-items: center;
            -webkit-align-items: center;
            justify-content: center;
            -webkit-justify-content: center;
            animation: 1s changeOpacity linear;
            -webkit-animation: 1s changeOpacity linear;
            animation-fill-mode: both;
            -webkit-animation-fill-mode: both;
        }

        @keyframes changeOpacity {
            0%{
                opacity:0;
            }
            100%{
                opacity: 1;
            }
        }
        @-webkit-keyframes changeOpacity {
            0%{
                opacity:0;
            }
            100%{
                opacity: 1;
            }
        }

        /********************    share_start     ***************************/
        .share{
            visibility: hidden;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            z-index: 3;
        }
        .share_bg{
            background-image: -webkit-gradient(linear,left top,left bottom,from(rgba(0,0,0,.3)),to(rgba(0,0,0,.3)));
            width: 100%;
            height: 100%;
            visibility: hidden;
            position: absolute;
            z-index: -1;
        }
        .share_content{
            position: absolute;
            bottom: 5px;
            right: 0px;
            height: 10%;
            width: 100%;
        }
        .share_text{
            visibility: hidden;
            font-size: 10px;
            color: #fff;
            margin-top: 5px;
            text-align: center;
        }
        .itemArea{
            visibility: hidden;
            z-index: -1;
            position: relative;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
            width: 50px;
            height: 50px;
        }
        .inline{
            margin-right: 10px;
        }
        .share_btn{
            /*position: fixed;*/
            /*bottom:10px;*/
            /*right:10px;*/
            visibility: visible;
            z-index: 5;
            position: relative;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
            width: 50px;
            height: 50px;
        }
        .move{
            -webkit-animation:1s move linear;
            -o-animation:1s move linear;
            animation:1s move linear;
        }
        .move2{
            -webkit-animation:1s move2 linear;
            -o-animation:1s move2 linear;
            animation:1s move2 linear;
        }
        /*active*/
        .share_active{
            visibility: visible;
            z-index: 3;
        }
        .share_active .share_bg{
            visibility: visible;
            z-index: 4;
        }
        .share_active .share_text,.share_active .itemArea{
            visibility: visible;
            z-index: 5;
        }

        /********************    share_end     ***************************/
    </style>
</head>
<body>
