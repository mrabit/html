        var arr = [];

        function resolve(json,temp_arr) {
            if(json.check_name){
                if(temp_arr.length > max)
                    max = temp_arr.length;
                temp_arr.push(json.focus_status == 2?"重点关注": "特别关注");
                var temp_json = {
                    "id": json.id,
                    "value": temp_arr
                };
                arr.push(temp_json);
                return false;
            }else{
                for(var name in json){
                    var temp = temp_arr.concat();
                    temp.push(name);
                    resolve(json[name],temp);
                }
            }
        }
