<script>
    require(["jquery"], function ($) {
        function first() {
            console.log("start");
            var promise = $.Deferred();
            setTimeout(function () {
                console.log("first");
                promise.resolve("first");
            },3000);
            return promise.promise();
        }
        function second(data) {
            var promise = $.Deferred();
            setTimeout(function () {
                console.log(data + ",second");
                promise.resolve(data + ",second");
            },3000);
            return promise.promise();
        }
        first().then(second).then(function (data) {
            setTimeout(function () {
                console.log("done");
            },3000)
        });
    });
</script>
