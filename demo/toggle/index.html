<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../public/css/bootstrap.css">
    <link rel="stylesheet" href="../../public/css/animate.css">
    <style>
        body{
            padding: 0;
            margin: 0;
            display: flex;
            min-height: 10vh;
            height: 100%;;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="hide animated fadeInDown  " style="margin: 0 auto">
    <button class="btn-primary btn btn-lg" id="change" style="margin: auto;text-align: center;box-sizing: border-box;">切换</button>
</body>
</html>
<script src="http://libs.useso.com/js/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
<script>window.jQuery || document.write('<script src="../../public/js/jquery-1.12.3.min.js"><\/script>')</script>
<script>
    (function ($,owner) {
        owner.toggle= function () {
            var funArr=[];
            var index=0;
            $.each(arguments, function (key,value) {
                typeof value === "function" && funArr.push(value);
            });
            
            var execute= function () {
                index < funArr.length ? (funArr[index]()) + (index++) : (index = 0)+(this.execute());
            };
            return {
                execute:execute
            }
        };
        $("body").css("height",$(window).height()-100);
        $("body").css("width",$(window).width()-100);
        $("body").removeClass("hide");
        var changeBg=owner.toggle(
                function () {
                    $("body").addClass("hide fadeInRight");
                    $("#change").attr("class","btn-success btn btn-lg ");
                    $("body").removeClass("hide fadeDown");
                },function () {
                    $("body").addClass("hide fadeInUp");
                    $("#change").attr("class","btn-danger btn btn-lg ");
                    $("body").removeClass("hide fadeInRight");
                },
                function () {
                    $("body").addClass("hide fadeInLeft");
                    $("#change").attr("class","btn-info btn btn-lg ");
                    $("body").removeClass("hide fadeInUp");
                },function () {
                    $("body").addClass("hide fadeInDown");
                    $("#change").attr("class","btn-primary btn btn-lg ");
                    $("body").removeClass("hide fadeInLeft");
                }
        );

        $("#change").on("click", function () {
            changeBg.execute();
        });

    })(jQuery,document);
</script>
