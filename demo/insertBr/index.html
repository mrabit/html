<head>

    <title>Title</title>
    <style>
        dt, dd,span,soan {
            display: inline;
            margin: 0;
        }

        dd,span {
            font-weight: 600;
        }

        dd + dt::before {
            content: "\A";
            white-space: pre;
        }

        dd + dd::before {
            content: ', ';
            font-weight: normal;
            margin-left: -.25em;
        }
        span + span::before{
            content: ', ';
            font-weight: normal;
            margin-left: -.25em;
        }
        span + soan:before{
            content: "\A";
            white-space: pre;
        }
        dd + span:before{
            content: "\A";
            white-space: pre;
        }
        body {
            font: 150%/1.6 Baskerville, Palatino, serif;
        }
    </style>
</head>

        <dt>Location:</dt>
